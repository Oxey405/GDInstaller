<html>
  <head>
    <title>GDevelop Installer v1.0.3</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="overflow: hidden;">
    <div style="border-radius: 5px">
      <header>
        <div style="height: 2vh"></div>
        <center>
          <div class="titleimg">
            <div style="height: 3.5vh"></div>
            <img style="height: 14vh; width: auto" src="gd-logo.png" alt="" />
            <h2 style="font-size: 3.5vh">
              This is the optional GDevelop installation wizard for linux
            </h2>
          </div>
        </center>
      </header>
      <h2>Select installation options</h2>
      <span>
        <button
          id="checkShortcut"
          class="checked"
          onclick="checkShortcut()"
        ></button>
        <label class="lblname">GDevelop shortcut (in app menu) can't be unchecked</label
        >
      </span>
      <br />
      <br />
      <span>
        <button id="checkDownload" class="uncheck" onclick="checkDl()"></button>
        <label class="lblname">Download GDevelop</label>
      </span>
      <br />
      <br />
      <span>
        <button
          id="checkLaunch"
          class="checked"
          onclick="checkStart()"
        ></button>
        <label class="lblname"
          >Launch GDevelop when download is finished</label
        >
      </span>
      <br />
      <button class="dir" onclick="setDirectory()">
        select installation directory
      </button>
      <p id="dirIndication">Current directory path :</p>
      <a id="install" download>
        <button download class="install" onclick="installation()">
          INSTALL
        </button>
        <p>You may have to restart your computer for changes to occur.</p>
      </a>
      <meter
        id="steps"
        style="width: 250px; height: 20px"
        min="0"
        max="100"
        value="0"
      ></meter>
      <a title="report an issue" onclick="openGH()"><img  src="github_logo.png" class="gh"></img></a>
    </div>
    <script src="check.js"></script>
    <script src="installDir.js"></script>
    <script src="installGD.js"></script>
    <script>
      function openGH() {
        const {shell} = require('electron').remote ;
        shell.openExternal('https://github.com/Oxey405/GDInstaller');
      }
    </script>
  </body>
</html>
